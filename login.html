			$.ajax({
//				url:"http://api.1910.com/lumen/login",
				url:"http://api2.1910.com/users/login",
				data:{'phone':username,'pwd':pwd},
				dataType:"json",
				type:"post",
				success:function(res){
//					location.href="index.html"	;
					console.log(res);
				}
			})

</script>
