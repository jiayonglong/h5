<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="css/csst9402.css"/>
</head>
<body>
<div class="header">
    <a href="javascript:history.back();"><i class="iconfont">&#xe697;</i></a>
    <h4>注册</h4>
</div>
<div class="login">
    <div class="login-top">
        <p class="clwzhzc">若已有账号<a href="login.html">立即登录</a></p>
    </div>
    <div class="login-nr">
        <div class="login-nr-inp">
            <input type="text" name="" id="" value="" placeholder="请输入用户名" />
        </div>
        <div class="login-nr-inp">
            <input type="text" name="phone" id="phone" value="" placeholder="请输入手机号" />
        </div>
        <div class="login-nr-inp">
            <input type="text" name="code" id="code" value="" placeholder="请输入验证码" />
            <p class="yzm">1258</p>
        </div>
        <div class="login-nr-inp">
            <input type="text" name="" id="" value="" placeholder="短信验证码" />
            <p class="yzm2">获取验证码</p>
        </div>
        <div class="login-nr-inp">
            <input type="text" name="pwd" id="pwd" value="" placeholder="请输入注册密码" />
        </div>
        <div class="login-nr-inp">
            <input type="text" name="repwd" id="repwd" value="" placeholder="请输入上属店铺" />
        </div>
    </div>
</div>
<div class="login-nr-dl">
    <input type="button" name="" id="reg" value="注册"  />
</div>
<div style="height: 4em;"></div>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(document).on('click','#reg',function(){
        var phone=$("#phone").val();
        var code=$("#code").val();
        var pwd=$("#pwd").val();
        var repwd=$("#repwd").val();
        if(pwd!=repwd){
            alert("密码不一致");
        }
        var myreg=/^[1][3,4,5,7,8][0-9]{9}$/;
        if(myreg.test(phone)){
            $.ajax({
//                url:"http://www.api.com/lumen/reg",
                url:"http://api2.1910.com/users/reg",
                data:{'phone':phone,'code':code,'pwd':pwd},
                type:"post",
                dataType:'json',
                success:function(res){
//                    alert(res.message);
//                    location.href='login.html';
                    console.log(res);
                }
            })
        }else{
            alert("手机号码输入错误，从输入");
        }
    })
</script>
